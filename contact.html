<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./design.css">
  <title>Travelbloom... where tour meets life</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./index.html" id="home">Home</a></li>
            <li><a href="./about.html" id="contact">About Us</a></li>
            <li><a href="./contact.html" id="contact">Contact Us</a></li>
            <li><input type="text" id="searchInput" placeholder="Search"></li>
            <li><button id='btnSearch'>Search</button></li>
            <li><button id='btnReset'>Reset</button></li>
        </ul>
    </nav>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Feel free to contact us to know more about your conditions and for treatment methods.</p>
        <br></br>
        <form id="contactForm">
            <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            </div>
            <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            </div>
            <div>
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>
            </div>
            <div>
            <label for="message">Query</label>
            <textarea id="query" name="query" rows="5" required></textarea>
            </div>
            <button type="submit" onclick="thankyou()">Submit</button>
        </form>
    </section>
</body>
</html>
